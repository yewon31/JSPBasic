<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>목록 태그</h3>
	<ul>
		<li>ABC</li>
		<li>DEF</li>
		<li>GHI</li>
		<li>JKL</li>
	</ul>
	<ol>
		<li>ABC</li>
		<li>DEF</li>
		<li>GHI</li>
		<li>JKL</li>
	</ol>
	<hr/>
	<h3>테이블 태그</h3>
	<table border="1">
		<tr>
			<th>순서</th>
			<th>이름</th>
			<th>나이</th>
			<th>성별</th>
			<th>비고</th>

		<tr>
			<td>1</td>
			<td>홍길동</td>
			<td>20</td>
			<td>남</td>
			<th rowspan="3"></th>
		</tr>
		<tr>
			<td>2</td>
			<td>이순실</td>
			<td>30</td>
			<td>남</td>
		</tr>
		<tr>
			<td>총계</td>
			<td colspan="3" align="right">2명</td>
		</tr>
	</table>
</body>
</html>
