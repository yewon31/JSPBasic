<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>입력양식</h3>
	<!-- form 태그 -->
	<form>
		아이디 : <input type="text" name="id" placeholder="힌트" size="7">
		비밀번호 : <input type="password" name="pw">
		<br>
		관심분야 :
		<input type="checkbox" name="inter">java
		<input type="checkbox" name="inter">jsp
		<input type="checkbox" name="inter">database
		<input type="checkbox" name="inter">python
		<br>
		전공분야 :
		<input type="radio" name="major">경영
		<input type="radio" name="major">컴퓨터 공학
		<input type="radio" name="major">철학
		<input type="radio" name="major">수학
		<br>
		입사일 :
		<input type="date" name="regdate">
		<br>
		지역 : 
		<select name="region">
			<option>서울시</option>
			<option>경기도</option>
			<option>부산시</option>
			<option>인천시</option>
		</select>
		<br>
		자기소개 : <br>
		<textarea rows="5" cols="30"></textarea>
		<br>
		사진첨부 : 
		<input type="file" name="">
		<br>
		<input type="submit" value="확인">
		<input type="reset" value="다시 작성">
		<input type="button" value="버튼">
	</form>
</body>
</html>
